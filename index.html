<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CanlÄ± TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<style>
body{background:#111;color:#fff;text-align:center;font-family:Arial}
button{padding:10px;margin:5px;background:#e50914;border:none;color:#fff}
</style>
</head>
<body>

<h2>ðŸ“º CanlÄ± TV</h2>

<video id="player" class="video-js" controls autoplay width="100%" height="420"></video>

<div id="channels"></div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
const player = videojs('player');

fetch('channels.json')
.then(res => res.json())
.then(data => {
    data.forEach(ch => {
        let btn = document.createElement('button');
        btn.innerText = ch.name;
        btn.onclick = () => {
            player.src({src: ch.url, type:'application/x-mpegURL'});
            player.play();
        };
        document.getElementById('channels').appendChild(btn);
    });
});
</script>

</body>
</html>
