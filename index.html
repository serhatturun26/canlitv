<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>HTML Sanal Telefon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#121212;
    color:#fff;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:360px;
    background:#1e1e1e;
    padding:20px;
    border-radius:15px;
    text-align:center;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#4285f4;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.phone{
    margin-top:15px;
    background:#000;
    padding:15px;
    border-radius:10px;
    display:none;
}
</style>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<div class="box">
    <h2>ðŸ“± Sanal Telefon</h2>

    <!-- Gmail Login -->
    <div id="g_id_onload"
         data-client_id="GOOGLE_CLIENT_ID"
         data-callback="onLogin">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <!-- Telefon -->
    <div id="phone" class="phone"></div>
</div>

<script>
// DEVICE ID (MAC yerine)
function getDeviceId(){
    let id = localStorage.getItem("device_id");
    if(!id){
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
    }
    return id;
}

// IP ADRESÄ° OKUMA
fetch("https://api.ipify.org?format=json")
.then(res => res.json())
.then(data => window.userIP = data.ip);

// Gmail callback
function onLogin(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1]));

    document.getElementById("phone").style.display = "block";
    document.getElementById("phone").innerHTML = `
        <p><b>Email:</b> ${payload.email}</p>
        <p><b>Ad:</b> ${payload.name}</p>
        <p><b>IP:</b> ${window.userIP}</p>
        <p><b>Device ID:</b> ${getDeviceId()}</p>
        <hr>
        <p>ðŸ“ž Sanal Telefon HazÄ±r</p>
    `;
}
</script>

</body>
</html>
