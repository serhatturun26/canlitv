<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Detay - ProgIndir</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f2f5; --primary: #4361ee; --success: #06d6a0; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: #333; }
        header { background: linear-gradient(135deg, var(--primary), #3f37c9); color: white; padding: 40px 20px; text-align: center; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; display: flex; gap: 40px; flex-wrap: wrap; }
        .program-gallery { flex: 1; min-width: 300px; position: relative; }
        .gallery-slider { display: flex; overflow: hidden; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .gallery-slide { min-width: 100%; transition: transform 0.5s; }
        .gallery-slide img { width: 100%; height: auto; display: block; }
        .gallery-prev, .gallery-next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; font-size: 1.5em; cursor: pointer; }
        .gallery-prev { left: 10px; }
        .gallery-next { right: 10px; }
        .program-info { flex: 2; min-width: 300px; }
        .download-big { display: block; background: var(--success); color: white; text-align: center; padding: 20px; font-size: 1.5em; border-radius: 20px; text-decoration: none; margin: 30px 0; }
        .meta { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .comments-section { margin-top: 60px; }
        .comment-form { margin-bottom: 40px; }
        .comment-form input, .comment-form textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }
        .comment-form button { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; }
        .comment-list { }
        .comment-item { background: white; padding: 20px; margin-bottom: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .comment-item p { margin: 5px 0; }
        .back-btn { display: inline-block; margin: 20px 0; color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

<header>
    <h1 id="progName">Yükleniyor...</h1>
</header>

<div class="container">
    <div class="program-gallery">
        <div class="gallery-slider" id="gallerySlider"></div>
        <button class="gallery-prev" onclick="changeGallerySlide(-1)">&#10094;</button>
        <button class="gallery-next" onclick="changeGallerySlide(1)">&#10095;</button>
    </div>
    <div class="program-info">
        <div class="meta">
            <p><strong>Boyut:</strong> <span id="progSize">-</span></p>
            <p><strong>Lisans:</strong> <span id="progLicense">-</span></p>
            <p><strong>Kategori:</strong> <span id="progCategory">-</span></p>
            <p><strong>Eklenme:</strong> <span id="progDate">-</span></p>
            <p><strong>İndirmeler:</strong> <span id="progDownloads">0</span></p>
        </div>
        <a href="#" id="downloadBtn" class="download-big" target="_blank">HEMEN İNDİR</a>
        <h2>Açıklama</h2>
        <p id="progDesc">-</p>

        <div class="comments-section">
            <h2>Yorumlar</h2>
            <div id="commentList"></div>
            <div class="comment-form">
                <h3>Yorum Yap</h3>
                <input type="text" id="commentName" placeholder="İsminiz" required>
                <textarea id="commentText" rows="4" placeholder="Yorumunuz" required></textarea>
                <button onclick="addComment()">Gönder</button>
            </div>
        </div>

        <a href="index.html" class="back-btn">← Ana Sayfaya Dön</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));
    const programs = JSON.parse(localStorage.getItem('programs')) || [];
    let comments = JSON.parse(localStorage.getItem('comments')) || [];
    if (isNaN(id) || !programs[id]) {
        document.body.innerHTML = '<h1 style="text-align:center; margin:100px;">Program bulunamadı.</h1>';
    } else {
        const p = programs[id];
        document.getElementById('progName').textContent = p.name;
        document.getElementById('progSize').textContent = p.size;
        document.getElementById('progLicense').textContent = p.license;
        document.getElementById('progCategory').textContent = p.category || 'Belirtilmemiş';
        document.getElementById('progDate').textContent = p.date;
        document.getElementById('progDownloads').textContent = p.downloads || 0;
        document.getElementById('progDesc').innerHTML = p.description.replace(/\n/g, '<br>');
        document.getElementById('downloadBtn').href = p.downloadLink;

        // Galeri
        const gallerySlider = document.getElementById('gallerySlider');
        const images = p.images && p.images.length > 0 ? [p.image, ...p.images] : [p.image];
        images.forEach(img => {
            const slide = document.createElement('div');
            slide.className = 'gallery-slide';
            slide.innerHTML = `<img src="\( {img}" alt=" \){p.name}">`;
            gallerySlider.appendChild(slide);
        });

        let galleryIndex = 0;
        function changeGallerySlide(n) {
            galleryIndex = (galleryIndex + n + images.length) % images.length;
            gallerySlider.style.transform = `translateX(-${galleryIndex * 100}%)`;
        }

        // Yorumlar
        function renderComments() {
            const list = document.getElementById('commentList');
            const progComments = comments.filter(c => c.programId === id && c.approved);
            list.innerHTML = progComments.length === 0 ? '<p style="color:#888;">Henüz onaylı yorum yok.</p>' : progComments.map(c => `
                <div class="comment-item">
                    <strong>\( {c.name}</strong> <small>( \){c.date})</small>
                    <p>${c.text}</p>
                </div>
            `).join('');
        }

        function addComment() {
            const name = document.getElementById('commentName').value.trim();
            const text = document.getElementById('commentText').value.trim();
            if (name && text) {
                comments.push({
                    programId: id,
                    name,
                    text,
                    date: new Date().toLocaleString('tr-TR'),
                    approved: false  // Admin onaylasın
                });
                localStorage.setItem('comments', JSON.stringify(comments));
                document.getElementById('commentName').value = '';
                document.getElementById('commentText').value = '';
                alert('Yorumunuz gönderildi, admin onayı bekliyor.');
            } else {
                alert('Lütfen isim ve yorum girin.');
            }
        }

        renderComments();
    }
</script>

</body>
</html>
