<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CanlÄ± TV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#0f0f0f;color:#fff;padding:20px}
.tv-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px}
.tv-card{background:#1a1a1a;border-radius:14px;padding:14px;text-align:center;cursor:pointer;transition:.25s ease;position:relative}
.tv-card:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,.6);border:1px solid #ff3b3b}
.tv-logo{height:70px;display:flex;align-items:center;justify-content:center;margin-bottom:10px}
.tv-logo img{max-height:100%;max-width:100%;object-fit:contain}
.tv-name{font-weight:700;font-size:15px;margin-bottom:6px}
.live-badge{display:inline-block;background:#ff3b3b;color:#fff;font-size:11px;padding:3px 8px;border-radius:20px;animation:pulse 1.5s infinite}
@keyframes pulse{0%{opacity:1}50%{opacity:.5}100%{opacity:1}}
.program{font-size:12px;opacity:.7;margin-top:6px}
</style>
</head>
<body>

<h2 style="margin-bottom:20px;">ðŸ“º CanlÄ± TV</h2>

<div class="tv-grid">
  <div class="tv-card">
    <div class="tv-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/TRT_1_logo_%282021-%29.svg">
    </div>
    <div class="tv-name">TRT 1</div>
    <span class="live-badge">CANLI</span>
    <div class="program">Ana Haber</div>
  </div>
</div>

</body>
</html>
