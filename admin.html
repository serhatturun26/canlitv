<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - ProgIndir</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f2f5; --card-bg: rgba(255,255,255,0.8); --text: #1a1a1a; --primary: #4361ee; --success: #06d6a0; --danger: #e63946; --shadow: 0 8px 32px rgba(0,0,0,0.1); }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); min-height: 100vh; }
        .admin-header { background: linear-gradient(135deg, var(--primary), #3f37c9); color: white; padding: 20px; text-align: center; position: relative; }
        .logout { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.3); padding: 10px 20px; border-radius: 50px; color: white; text-decoration: none; font-weight: 600; }
        .container { max-width: 1200px; margin: 40px auto; padding: ; }
        .dashboard { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .form-card, .list-card, .comments-card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: var(--shadow); }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: var(--success); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600; margin: 5px; }
        button:hover { background: #05b583; }
        .btn-danger { background: var(--danger); }
        .btn-danger:hover { background: #c1121f; }
        .btn-edit { background: #4361ee; }
        .btn-edit:hover { background: #3f37c9; }
        .btn-approve { background: #28a745; }
        .program-item, .comment-item { background: rgba(255,255,255,0.6); padding: 15px; margin: 15px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .comment-item p { margin: 5px 0; }
        #loginModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #loginModal > div { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: var(--shadow); }
        @media (max-width: 992px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loginModal">
    <div>
        <h2 style="color:#4361ee; margin-top:0;">Admin Girişi</h2>
        <input type="text" id="username" placeholder="Kullanıcı adı" autocomplete="off">
        <input type="password" id="password" placeholder="Şifre" autocomplete="off">
        <button onclick="login()" style="margin-top:20px; width:100%; padding:15px;">Giriş Yap</button>
        <p id="loginError" style="color:#e63946; margin-top:15px; display:none;">Yanlış kullanıcı adı veya şifre!</p>
    </div>
</div>

<div class="admin-header" style="display:none;" id="panelHeader">
    <h1>Admin Paneli</h1>
    <p>Yeni program ekle, mevcutları yönet</p>
    <a href="index.html" class="logout">Çıkış Yap</a>
</div>

<div class="container" style="display:none;" id="panelContent">
    <div class="dashboard">
        <div class="form-card">
            <h2 id="formTitle">Yeni Program Ekle</h2>
            <form id="addProgramForm">
                <input type="hidden" id="editIndex" value="-1">
                <input type="text" id="name" placeholder="Program Adı" required>
                <textarea id="description" rows="4" placeholder="Açıklama" required></textarea>
                <input type="url" id="image" placeholder="Ana Resim URL (opsiyonel)">
                <input type="text" id="images" placeholder="Ek Resimler (virgülle ayrılmış URL'ler)">
                <input type="text" id="size" placeholder="Boyut (ör: 98 MB)">
                <input type="text" id="license" placeholder="Lisans (Ücretsiz/Deneme)">
                <input type="url" id="downloadLink" placeholder="İndirme Linki (zorunlu)" required>
                <select id="categorySelect">
                    <option value="">Kategori Seç</option>
                    <option value="Antivirüs">Antivirüs</option>
                    <option value="İnternet Tarayıcı">İnternet Tarayıcı</option>
                    <option value="Medya Oynatıcı">Medya Oynatıcı</option>
                    <option value="Sıkıştırma Araçları">Sıkıştırma Araçları</option>
                    <option value="Ofis Programları">Ofis Programları</option>
                    <option value="Grafik & Tasarım">Grafik & Tasarım</option>
                    <option value="Oyunlar">Oyunlar</option>
                    <option value="Diğer">Diğer</option>
                </select>
                <input type="text" id="customCategory" placeholder="Özel kategori yaz..." style="display:none;">
                <input type="date" id="date" required>
                <input type="number" id="downloads" placeholder="İndirme Sayısı (opsiyonel)" min="0" value="0">
                <label><input type="checkbox" id="featured"> Slider'da Göster</label><br><br>
                <button type="submit" id="submitBtn">Program Ekle</button>
                <button type="button" id="cancelEdit" style="display:none; background:#666;" onclick="cancelEdit()">İptal</button>
            </form>
        </div>

        <div class="list-card">
            <h2>Mevcut Programlar</h2>
            <div id="programList"><p style="color:#888;">Yükleniyor...</p></div>
        </div>
    </div>

    <div class="comments-card" style="margin-top:40px;">
        <h2>Yorumları Yönet</h2>
        <div id="commentsList"><p style="color:#888;">Yükleniyor...</p></div>
    </div>
</div>

<script>
    const correctUsername = "admin";
    const correctPassword = "12345";

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (username === correctUsername && password === correctPassword) {
            localStorage.setItem('adminLoggedIn', 'true');
            showPanel();
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    function showPanel() {
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('panelHeader').style.display = 'block';
        document.getElementById('panelContent').style.display = 'block';
        renderPrograms();
        renderComments();
    }

    if (localStorage.getItem('adminLoggedIn') === 'true') {
        showPanel();
    }

    document.querySelector('.logout').onclick = function(e) {
        e.preventDefault();
        localStorage.removeItem('adminLoggedIn');
        location.reload();
    };

    let programs = JSON.parse(localStorage.getItem('programs')) || [];
    let comments = JSON.parse(localStorage.getItem('comments')) || [];

    function savePrograms() {
        localStorage.setItem('programs', JSON.stringify(programs));
    }

    function saveComments() {
        localStorage.setItem('comments', JSON.stringify(comments));
    }

    function renderPrograms() {
        const list = document.getElementById('programList');
        if (programs.length === 0) {
            list.innerHTML = '<p style="color:#888;">Henüz program eklenmemiş. Soldaki formu doldurup "Program Ekle" butonuna basın.</p>';
            return;
        }
        list.innerHTML = programs.map((p, i) => `
            <div class="program-item">
                <div>
                    <strong>${p.name}</strong><br>
                    <small>${p.size} • ${p.license} • ${p.category || 'Kategorisiz'}</small><br>
                    <small>İndirmeler: ${p.downloads || 0}</small>
                    ${p.featured ? ' <strong style="color:var(--success)">[Slider]</strong>' : ''}
                </div>
                <div>
                    <button class="btn-edit" onclick="editProgram(${i})">Düzenle</button>
                    <button class="btn-danger" onclick="deleteProgram(${i})">Sil</button>
                </div>
            </div>
        `).join('');
    }

    function renderComments() {
        const list = document.getElementById('commentsList');
        if (comments.length === 0) {
            list.innerHTML = '<p style="color:#888;">Henüz yorum yok.</p>';
            return;
        }
        list.innerHTML = comments.map((c, i) => `
            <div class="comment-item">
                <div>
                    <strong>${programs[c.programId] ? programs[c.programId].name : 'Silinmiş Program'}</strong><br>
                    <small>Yorumcu: ${c.name} • ${c.date}</small>
                    <p>${c.text}</p>
                    <small>Durum: ${c.approved ? 'Onaylı' : 'Onay Bekliyor'}</small>
                </div>
                <div>
                    ${!c.approved ? '<button class="btn-approve" onclick="approveComment(' + i + ')">Onayla</button>' : ''}
                    <button class="btn-danger" onclick="deleteComment(' + i + ')">Sil</button>
                </div>
            </div>
        `).join('');
    }

    // Kategori toggle
    document.getElementById('categorySelect').addEventListener('change', function() {
        const custom = document.getElementById('customCategory');
        if (this.value === 'Diğer') {
            custom.style.display = 'block';
        } else {
            custom.style.display = 'none';
            custom.value = '';
        }
    });

    // Form submit
    document.getElementById('addProgramForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const index = parseInt(document.getElementById('editIndex').value);
        let category = document.getElementById('categorySelect').value;
        if (category === 'Diğer') {
            category = document.getElementById('customCategory').value.trim() || 'Diğer';
        } else if (!category) {
            category = 'Kategorisiz';
        }

        const newProg = {
            name: document.getElementById('name').value.trim(),
            description: document.getElementById('description').value,
            image: document.getElementById('image').value || `https://via.placeholder.com/400x200?text=${encodeURIComponent(document.getElementById('name').value)}`,
            images: document.getElementById('images').value ? document.getElementById('images').value.split(',').map(u => u.trim()).filter(u => u) : [],
            size: document.getElementById('size').value || 'Bilinmiyor',
            license: document.getElementById('license').value || 'Ücretsiz',
            downloadLink: document.getElementById('downloadLink').value,
            category: category,
            date: document.getElementById('date').value,
            downloads: parseInt(document.getElementById('downloads').value) || 0,
            featured: document.getElementById('featured').checked
        };

        if (index >= 0) {
            programs[index] = newProg;
            alert('Program güncellendi!');
        } else {
            programs.push(newProg);
            alert('Program başarıyla eklendi!');
        }

        savePrograms();
        renderPrograms();
        cancelEdit();
    });

    function cancelEdit() {
        document.getElementById('addProgramForm').reset();
        document.getElementById('editIndex').value = -1;
        document.getElementById('formTitle').textContent = 'Yeni Program Ekle';
        document.getElementById('submitBtn').textContent = 'Program Ekle';
        document.getElementById('cancelEdit').style.display = 'none';
        document.getElementById('customCategory').style.display = 'none';
        document.getElementById('categorySelect').value = '';
    }

    function editProgram(index) {
        const p = programs[index];
        document.getElementById('formTitle').textContent = 'Program Düzenle';
        document.getElementById('editIndex').value = index;
        document.getElementById('name').value = p.name;
        document.getElementById('description').value = p.description;
        document.getElementById('image').value = p.image;
        document.getElementById('images').value = p.images ? p.images.join(', ') : '';
        document.getElementById('size').value = p.size;
        document.getElementById('license').value = p.license;
        document.getElementById('downloadLink').value = p.downloadLink;
        document.getElementById('date').value = p.date;
        document.getElementById('downloads').value = p.downloads || 0;
        document.getElementById('featured').checked = p.featured;

        const predefined = ['Antivirüs', 'İnternet Tarayıcı', 'Medya Oynatıcı', 'Sıkıştırma Araçları', 'Ofis Programları', 'Grafik & Tasarım', 'Oyunlar'];
        if (predefined.includes(p.category)) {
            document.getElementById('categorySelect').value = p.category;
            document.getElementById('customCategory').style.display = 'none';
        } else if (p.category) {
            document.getElementById('categorySelect').value = 'Diğer';
            document.getElementById('customCategory').value = p.category;
            document.getElementById('customCategory').style.display = 'block';
        } else {
            document.getElementById('categorySelect').value = '';
            document.getElementById('customCategory').style.display = 'none';
        }

        document.getElementById('submitBtn').textContent = 'Değişiklikleri Kaydet';
        document.getElementById('cancelEdit').style.display = 'inline-block';
    }

    function deleteProgram(index) {
        if (confirm('Bu programı silmek istediğinize emin misiniz?')) {
            programs.splice(index, 1);
            savePrograms();
            renderPrograms();
        }
    }

    function approveComment(i) {
        comments[i].approved = true;
        saveComments();
        renderComments();
    }

    function deleteComment(i) {
        if (confirm('Bu yorumu silmek istediğinize emin misiniz?')) {
            comments.splice(i, 1);
            saveComments();
            renderComments();
        }
    }

    // Sayfa yüklendiğinde yükle
    if (localStorage.getItem('adminLoggedIn') === 'true') {
        renderPrograms();
        renderComments();
    }
</script>

</body>
</html>
